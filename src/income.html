<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Income</title>
    <link rel="stylesheet" href="style.css">
</head>
<style>
    #t_body tr td{
        white-space: nowrap ;
        border: 2px solid;
        padding: 10px;
        text-align: center;
    }
    .t_head th{
        white-space: nowrap ;
        border: 2px solid;
        padding: 10px;
    }
</style>
<body>
    <nav class="h-12 w-full flex justify-between z-50 items-center sticky top-0 bg-[#F1F4F5] shadow-lg">
        <div class="flex items-center ml-2">
            <img class="h-12" src="../assts/app logo.png" alt="">
            <h1 class="text-sm md:text-lg font-bold md:block">Expense Management System</h1>
        </div>
        <div class="mr-8 font-bold shadow-lg bg-[#0A6CFF] p-1 rounded text-white">
            <a href="signin.html" class="">Logout</a>
        </div>
    </nav>
    <div class=" lg:flex">
        <aside
            class="hidden w-full h-auto  lg:w-[15%]   bg-[#F1F4F5] shadow-lg shadow-black ow-black lg:h-[92vh] sticky top-12  lg:flex lg:flex-col">
            <a href="dashboard.html" class="mt-4 lg:mb-4 lg:py-4 font-bold text-lg pl-4 hover:shadow-lg  
                  ">Dashboard<a>
                    <a href="income.html" class="lg:mb-4 lg:py-4 font-bold text-lg pl-4 hover:shadow-lg shadow-xl lg:border-r-4 border-[#0A6CFF]">Income</a>
                    <a href="expenses.html" class="lg:mb-4 lg:py-4 font-bold text-lg pl-4 hover:shadow-lg ">Expense</a>
                    <a href="catagory.html" class="lg:mb-4 lg:py-4 font-bold text-lg pl-4 hover:shadow-lg ">Categories</a>
                    <a href="settings.html" class="lg:mb-4 lg:py-4 font-bold text-lg pl-4 hover:shadow-lg ">Settings</a>
                    <a href="profile.html" class="lg:mb-4 lg:py-4 font-bold text-lg pl-4 hover:shadow-lg ">Profile</a>
        </aside>
        <main class="w-full   lg:w-[85%] ml-2">
            <div class="m-4 p-4 w-auto h-auto shadow-xl border-2 rounded-2xl ">
                <div class="flex-col  lg:flex-row  flex items-center justify-around mb-4">
                    <div>
                        <label for="SelectDate" class="text-lg font-bold ">Select Date:</label>
                        <input type="date" id="SelectDate" class="rounded-2xl px-4 shadow-lg border-2">
                    </div>
                    <div>
                        <label for="transactiontype" class="text-lg font-bold">Transaction type:</label>
                        <select name="transactiontype" id="transactiontype"
                            class="rounded-2xl px-4 shadow-lg border-2 ">
                            <option value="Expense">Expense</option>
                            <option value="Income">Income</option>
                        </select>
                    </div>
                    <div>
                        <label for="category" class="text-lg font-bold">Category :</label>
                        <select name="category" id="category" class="rounded-2xl px-4 shadow-lg border-2">
                            <!-- <option value="Utilities">Utilities</option>
                            <option value="Grocery">Grocery</option>
                            <option value="grocery">Rent</option>
                            <option value="Rent">Health</option>
                            <option value="Education">Education</option>
                            <option value="Salary">Salary</option>
                            <option value="Commission">Commission</option>
                            <option value="Bonus">Bonus</option> -->
                        </select>
                    </div>
                </div>
                <div class="flex-col lg:flex-row flex items-center justify-center mb-4">
                    <div class="flex items-center">
                        <label for="note" class="lg:text-lg font-bold">Note:</label>
                        <textarea name="note" id="note" class="rounded shadow-lg border-2 h-auto w-96"></textarea>
                    </div>
                    <div>
                        <label for="number" class="lg:text-lg font-bold">Amount:</label>
                        <input class="lg:text-lg outline-none  border-2 shadow-xl rounded  mb-2" type="number"
                            name="Amount" id="amount">
                    </div>
                </div>
                <div class="flex justify-center">
                    <input type="submit" value="Save"
                        class="cursor-pointer px-4 shadow-xl rounded-lg p-2 justify-center bg-[#0A6CFF] font-bold text-white" id="save_records">
                </div>
            </div>
            <div class="overflow-x-auto mr-2  w-full overflow-y-auto ">

                <table class="w-full border-2 ">
                    <tr class="t_head">
                        <th>Date</th>
                        <th>Transaction type</th>
                        <th>Category</th>
                        <th>Amount</th>
                        <th>Note</th>
                    </tr>
                    <tbody id="t_body">
                       
                    </tbody>
                </table>

            </div>


        </main>


    </div>
<script src="../script.js"></script>

</body>

</html>
