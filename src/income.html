<body>
    <nav

    <div class=" md:flex">

            <a href="dashboard.html" class="mt-4 md:mb-4 md:py-4 font-bold text-lg pl-4 hover:  
                   ">Dashboard<a>
                    <a href="income.html"
                        class="md:mb-4 md:py-4 font-bold text-lg pl-4 hover:shadow-lg  shadow-xl md:border-r-4 ">Income</a>

                    </div>
                    <div class="hidden flex text-center justify-between">

                    <div class="flex text-center justify-between">

                        </select>
                    </div>
                </div>
                <div class="flex-col md:flex-row flex  justify-evenly mb-4">
                    <div class="flex items-center justify-between">

                    <div class="flex text-center justify-between">

                        <input class="md:text-lg outline-none  border-2 shadow-xl rounded  " type="number"

                    </div>
                </div>

                        id="save_records">
                </div>
            </div>
            <div class="overflow-x-auto ml-2 md:flex md:justify-center overflow-y-auto ">

                <table class="md:w-full border-2 ">
                    <tr class="t_head">

                        <th>Trans type</th>
                        <th>Category</th>
                        <th>Amount</th>
                        <th>Note</th>
                        <th>Delete</th>
                    </tr>
                    <tbody id="t_body">

                    </tbody>
                </table>
            </div>
        </main>
    </div>

    <script>
        // Add this script at the end of your body tag

        // Get references to the menu button and aside element
        const menuBtn = document.getElementById('menu-btn');
        const aside = document.querySelector('aside');

        // Add event listener to the menu button
        menuBtn.addEventListener('click', toggleMenu);
        function toggleMenu() {
            // Toggle the visibility of the aside element
            aside.classList.toggle('hidden');
            // Change the image source based on the menu state
            // const menuIcon = document.getElementById('menu-icon');
            if (aside.classList.contains('hidden')) {
                // If the aside is hidden, use the closed menu icon
                menuBtn.src = '../assts/menu.png';
            } else {
                // If the aside is visible, use the open menu icon
                menuBtn.src = '../assts/cross.png';
            }
        }
    </script>

    <script src="../script.js"></script>

    <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
    <script>
        //code for animated typing
        var typed = new Typed('.auto-type', {
            strings: ['Expenses', "Income"],
            typeSpeed: 150,
            backSpeed: 150,
            loop: true
        })

    </script>
