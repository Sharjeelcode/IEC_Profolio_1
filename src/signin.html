<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="../assts/currency_dollar.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,300;0,400;1,200&family=Source+Code+Pro&display=swap"
        rel="stylesheet">
</head>
<style>
    * {
        font-family: 'Poppins',
            sans-serif;

    }

    .signin_form {
        backdrop-filter: blur(10px);
        background-color: rgba(255, 255, 255, 0.038);
    }

    input {
        background: none;
        color: white;

    }
</style>
<body>
    <nav
        class="h-12  flex justify-between z-50 items-center sticky text-white top-0 bg-[#6140E1] shadow-sm shadow-white">
        <div class="flex items-center ml-2">
            <h1 class=" md:text-lg font-bold md:block">
                ðŸ’°FinTrackr</h1>
        </div>
        <h1 class="text-[11px] flex text-center md:text-xl "><span class="hidden md:block">Register to &nbsp;</span> Track your &nbsp;<span class="auto-type text-[#f4d366]"></span> </h1>
        <a href="../index.html"
            class="bg-gradient-to-r from-purple-400 to-purple-600 hover:from-purple-600 hover:to-purple-800 text-white font-bold py-2 px-3 rounded-full shadow-lg transform transition-all duration-500 ease-in-out hover:scale-110 hover:brightness-110 hover:animate-pulse active:animate-bounce mr-2">Register</a>
    </nav>
    <main class="flex justify-center items-center h-[90vh] bg-purple-50">
        <div class="flex h-[70%] bg-[#6140E1] w-[95%] md:h-[95%]  rounded-lg">
            <img src="../assts/a2.webp" class="hidden md:block w-[50%] h-full rounded">
            <div class="signin_form flex flex-col justify-between  m-4 w-full  md:h-auto rounded-3xl shadow-2xl">
                <div class="m-4  h-full justify-evenly flex flex-col  ">
                    <h1 class="text-lg md:text-xl font-bold text-center text-white">Email</h1>
                    <input class="md:text-lg outline-none w-full  shadow-xl text-center rounded mb-2" type="email"
                        autocomplete="off" name="Email" placeholder="name@gmail.com" id="sign_email" required title="Please enter a valid email address">
                    <h1 class="text-lg md:text-xl font-bold text-center text-white">Password</h1>
                    <input class="md:text-lg outline-none w-full  shadow-xl text-center rounded  mb-2" type="password"
                        placeholder="Abcd1234" id="signin_password">
                    <div class="flex justify-center">
                        <button
                            class="bg-gradient-to-r from-purple-400 to-purple-600 hover:from-purple-600 hover:to-purple-800 text-white font-bold py-3 px-6 rounded-full shadow-lg transform transition-all duration-500 ease-in-out hover:scale-110 hover:brightness-110 hover:animate-pulse active:animate-bounce"
                            id="signin_btn">
                            SignIn
                        </button>

                    </div>
                </div>
            </div>
        </div>
    </main>
   


    <script>

        let sign_email = document.getElementById("sign_email")
        let signin_password = document.getElementById("signin_password")
        let signin_btn = document.getElementById("signin_btn");
        let users = []

        let localstorage = localStorage.getItem('users')

        if (localstorage) {
            users = JSON.parse(localstorage)
        }

        function useremail(email) {
            return users.some(user => user.email === email);
        }
        function userpassword(email, password) {
            return users.some(user => user.email === email && user.password === password);
        }
        function login() {
            let email = sign_email.value
            let password = signin_password.value

            if (email === "" || password === "") {
                alert("â€œFields are required!")
            } else if (useremail(email)) {
                if (userpassword(email, password)) {
                    localStorage.setItem('activeUser', email)
                    location.replace('./dashboard.html');
                } else {
                    alert("Invalid password");
                }
            } else {
                alert("Email not exists in Database");
            }
            let income_catagory = ["Commission", "Salary", "Bonus"]
            let expense_catagory = ["Utilities", "Grocery", "Rent", "Health", "Education"]

            localStorage.setItem('income', JSON.stringify(income_catagory))
            localStorage.setItem('expense', JSON.stringify(expense_catagory))
        }

        signin_btn.addEventListener('click', login)
    </script>
<script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
<script>
    //code for animated typing
    var typed = new Typed('.auto-type',{
        strings:['Expenses',"Income"],
        typeSpeed : 150,
        backSpeed : 150,
        loop : true
    })

</script>
</body>

</html>
