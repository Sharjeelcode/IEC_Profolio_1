<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<style>
    #t_body tr td{
        white-space: nowrap ;
        border: 2px solid #DEDEDE;
        padding: 5px;
        text-align: center;
    }
    .t_head th{
        white-space: nowrap ;
        border: 2px solid #DEDEDE; 
        padding: 5px;
    }
</style>
<body>
    <nav class="h-12  flex justify-between z-50 items-center sticky top-0 bg-[#F1F4F5] shadow-lg">
        <div class="flex items-center ml-2">
            <img src="../assts/burger-menu.svg" class="lg:hidden  h-10" id="menu-btn">
            <img class="h-12" src="../assts/app logo.png" alt="">
            <h1 class="text-sm md:text-lg font-bold md:block">FinTrackr</h1>
        </div>
        <div class="flex items-center">
            <span id="username" class="text-lg" ></span>
            <img src="../assts/user.png" alt="" class="w-8 h-8 mr-2 rounded-full">
        </div>
    </nav>
    <div class=" lg:flex">
        <aside
            class="w-full h-auto  lg:w-[15%]   bg-[#F1F4F5] shadow-lg shadow-black ow-black lg:h-[92vh] sticky top-12 text-center lg:text-left flex flex-col">
            <a href="dashboard.html" class="mt-4 lg:mb-4 lg:py-4 font-bold text-lg pl-4 hover:shadow-lg  
                 shadow-xl lg:border-r-4 border-[#0A6CFF]">Dashboard<a>
                    <a href="income.html" class="lg:mb-4 lg:py-4 font-bold text-lg pl-4 hover:shadow-lg ">Income</a>
                    <a href="expenses.html" class="lg:mb-4 lg:py-4 font-bold text-lg pl-4 hover:shadow-lg ">Expense</a>
                    <a href="catagory.html"
                        class="lg:mb-4 lg:py-4 font-bold text-lg pl-4 hover:shadow-lg ">Categories</a>
                    <a href="settings.html" class="lg:mb-4 lg:py-4 font-bold text-lg pl-4 hover:shadow-lg ">Settings</a>
                    <a href="profile.html" class="lg:mb-4 lg:py-4 font-bold text-lg pl-4 hover:shadow-lg ">Profile</a>
                    <a href="signin.html" class="bg-[#0A6CFF] m-4 rounded-lg text-white  font-bold text-lg p-2 hover:shadow-lg text-center">Logout</a>
                    
        </aside>
        <main class="   lg:w-[85%] ml-2">
            <div class="m-4 p-4 w-auto h-auto  shadow-xl border-2 rounded-2xl ">
                <div class="flex-col  lg:flex-row  flex items-center justify-around mb-4">
                    <div>
                        <label for="SelectDate" class="text-lg font-bold ">Select Date:</label>
                        <input type="date" id="SelectDate" class="rounded-2xl px-4 shadow-lg border-2">
                    </div>
                    <div>
                        <label for="transactiontype" class="text-lg font-bold">Transaction type:</label>
                        <select name="transactiontype" id="transactiontype"
                            class="rounded-2xl px-4 shadow-lg border-2 ">
                            <option value="Expense">Expense</option>
                            <option value="Income">Income</option>
                        </select>
                    </div>
                    <div>
                        <label for="category" class="text-lg font-bold">Category :</label>
                        <select name="category" id="category" class="rounded-2xl px-4 shadow-lg border-2">
                        </select>
                    </div>
                </div>
                <div class="flex-col lg:flex-row flex items-center justify-center mb-4">
                    <div class="flex items-center">
                        <label for="note" class="lg:text-lg font-bold">Note:</label>
                        <input name="note" id="note" class="rounded shadow-lg border-2 h-auto lg:w-96"></input>
                    </div>
                    <div>
                        <label for="number" class="lg:text-lg font-bold">Amount:</label>
                        <input class="lg:text-lg outline-none  border-2 shadow-xl rounded  mb-2" type="number"
                            name="Amount" id="amount">
                    </div>
                </div>
                <div class="flex justify-center ">
                    <input type="submit" value="Save"
                        class="cursor-pointer px-4 shadow-xl rounded-lg p-2 justify-center bg-[#0A6CFF] font-bold text-white" id="save_records">
                </div>
            </div>
            <div class="overflow-x-auto mr-2  w-full overflow-y-auto ">

                <table class="w-full border-2 ">
                    <tr class="t_head">
                        <th>Date</th>
                        <th>Trans type</th>
                        <th>Category</th>
                        <th>Amount</th>
                        <th>Note</th>
                        <th>Delete</th>
                    </tr>
                    <tbody id="t_body">
                       
                    </tbody>
                </table>

            </div>
        </main>
    </div>

    <script>
        // Add this script at the end of your body tag

        // Get references to the menu button and aside element
        const menuBtn = document.getElementById('menu-btn');
        const aside = document.querySelector('aside');

        // Add event listener to the menu button
        menuBtn.addEventListener('click', toggleMenu);
        function toggleMenu() {
            // Toggle the visibility of the aside element
            aside.classList.toggle('hidden');
            // Change the image source based on the menu state
            const menuIcon = document.getElementById('menu-icon');
            if (aside.classList.contains('hidden')) {
                // If the aside is hidden, use the closed menu icon
                menuIcon.src = '../assts/burger-menu.svg';
            } else {
                // If the aside is visible, use the open menu icon
                menuIcon.src = '../assts/cros.png';
            }
        }
    </script>

    <script src="../script.js"></script>
</body>

</html>
