<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

        white-space: nowrap ;
        border: 2px solid #DEDEDE;
        padding: 10px;
        text-align: center;
    }
    .t_head th{
        white-space: nowrap ;
        border: 2px solid #DEDEDE; 
        padding: 10px;
    }
</style>
<body>
    <nav class="h-12 w-full flex justify-between z-50 items-center sticky top-0 bg-[#F1F4F5] shadow-lg">
        <div class="flex items-center ml-2">
            <img class="h-12" src="../assts/app logo.png" alt="">
            <h1 class="text-sm md:text-lg font-bold md:block">Expense Management System</h1>
        </div>
        <div class="mr-8 font-bold shadow-lg bg-[#0A6CFF] p-1 rounded text-white">
            <a href="signin.html" class="">Logout</a>
        </div>
    </nav>
    <div class=" lg:flex">
        <aside
            class="hidden w-full h-auto  lg:w-[15%]   bg-[#F1F4F5] shadow-lg shadow-black ow-black lg:h-[92vh] sticky top-12  lg:flex lg:flex-col">
            <a href="dashboard.html" class="mt-4 lg:mb-4 lg:py-4 font-bold text-lg pl-4 hover:shadow-lg  
                  ">Dashboard<a>
                    <a href="income.html" class="lg:mb-4 lg:py-4 font-bold text-lg pl-4 hover:shadow-lg ">Income</a>
                    <a href="expenses.html" class="lg:mb-4 lg:py-4 font-bold text-lg pl-4 hover:shadow-lg ">Expense</a>
                    <a href="catagory.html" class="lg:mb-4 lg:py-4 font-bold text-lg pl-4 hover:shadow-lg shadow-xl lg:border-r-4 border-[#0A6CFF]">Categories</a>
                    <a href="settings.html" class="lg:mb-4 lg:py-4 font-bold text-lg pl-4 hover:shadow-lg ">Settings</a>
                    <a href="profile.html" class="lg:mb-4 lg:py-4 font-bold text-lg pl-4 hover:shadow-lg ">Profile</a>
        </aside>
        <main class="w-[50%]  lg:w-[85%] ml-2">
            <form action="" class="m-4 p-4 w-auto h-auto shadow-xl border-2 rounded-full ">  
                <div class=" flex items-center justify-around mb-4">
                    <div>
                        <label for="transactiontype" class="text-lg font-bold">Select Transaction type</label>
                        <select name="transactiontype" id="transactiontype" class="rounded-2xl px-4 shadow-lg border-2 ">
                            <option value="Expense">Expense</option>
                            <option value="Income">Income</option>
                        </select>
                    </div>
                </div>


            </form>
            <div class="overflow-x-auto mr-2  w-full overflow-y-auto ">

                <table class="w-full border-2 ">
                    <tr class="t_head">
                        <th>Date</th>
                        <th>Transaction type</th>
                        <th>Category</th>
                        <th>Amount</th>
                        <th>Note</th>
                        <th>Delete</th>

                    </tr>
                    <tbody id="t_body">
                       
                    </tbody>
                </table>

            </div>

        </main>


    </div>



  
<script>
    let users = []
    let userdata = localStorage.getItem('users')
    let activeuser = localStorage.getItem('activeUser')
    let active;
    let $active_user_data;
    let tabledata;

    if (userdata) {
        users = JSON.parse(userdata)
    }

    users.forEach(element => {
        if (element.email === activeuser) {
            active = true
            $active_user_data = element
        }
    });

    if (!active) {
        location.replace('./signin.html')
    }

    tabledata = $active_user_data.tableData || [];

    console.log($active_user_data);
    console.log(tabledata);

    function updateTable(transactionType) {
        let tbody = document.getElementById('t_body');
        tbody.innerHTML = ''; // Clear existing table rows

        tabledata.forEach(rowData => {
            if (!transactionType || rowData.transactionType === transactionType) {
                let t_row = createTableRow(rowData);
                tbody.appendChild(t_row);
            }
        });
    }

    function createTableRow(rowData) {
        let t_row = document.createElement('tr');

        // Populate the table row with data
        for (let key in rowData) {
            let cell = document.createElement('td');
            cell.innerHTML = rowData[key];
            t_row.appendChild(cell);
        }

        // Add delete event listener
        let deleteRow = document.createElement('td');
        deleteRow.innerHTML = '❌';
        deleteRow.className = 'cursor-pointer';
        t_row.appendChild(deleteRow);

        deleteRow.addEventListener('click', () => {
            t_row.remove();
        });

        return t_row;
    }

    // Call the updateTable function on page load based on the selected transaction type
    window.addEventListener('load', () => {
        let transactionType = document.getElementById('transactiontype').value;
        updateTable(transactionType);
    });

    // Event listener for changes in transaction type
    document.getElementById('transactiontype').addEventListener('change', function () {
        let transactionType = this.value;
        updateTable(transactionType);
    });

</script>


</body>

</html>
