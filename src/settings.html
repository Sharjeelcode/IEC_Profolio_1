    <script>
        let users = []
        let userdata = localStorage.getItem('users')
        let activeuser = localStorage.getItem('activeUser')
        let active;
        let $active_user_data;
        if (userdata) {
            users = JSON.parse(userdata)
        }
        users.forEach(element => {
            if (element.email === activeuser) {
                active = true
                $active_user_data = element
            }
        });
        if (!active) {
            location.replace('./signin.html')
        }
        let new_expense_catagory = document.getElementById('new_expense_catagory');
        let new_income_catagory = document.getElementById('new_income_catagory');
        let add_expense_btn = document.getElementById('add_expense_btn');
        let add_income_btn = document.getElementById('add_income_btn');

        // let expense = [];
        // let income = [];
        let expense_data = localStorage.getItem('expense');
        let income_data = localStorage.getItem('income');

        if (expense_data) {
            expense = JSON.parse(expense_data);
        }
        if (income_data) {
            income = JSON.parse(income_data);
        }

        add_expense_btn.addEventListener('click', () => {
            let enteredValue = new_expense_catagory.value;
            // Check if the entered value already exists in the array
            if (!expense.includes(enteredValue)) {
                expense.push(enteredValue);
                localStorage.setItem('expense', JSON.stringify(expense));
                new_expense_catagory.value = '';
                location.reload();
            } else {
                alert('Duplicate Category!');
            }
        });

        add_income_btn.addEventListener('click', () => {
            let enteredValue = new_income_catagory.value;
            // Check if the entered value already exists in the array
            if (!income.includes(enteredValue)) {
                income.push(enteredValue);
                localStorage.setItem('income', JSON.stringify(income));
                new_income_catagory.value = '';
                location.reload();
            } else {
                alert('Duplicate Category!');
            }
        });
        //username show in navbar
        let username = document.getElementById('username')
        let fullname = $active_user_data.fullname
        username.innerHTML = fullname.toUpperCase()


        // Add this script at the end of your body tag

        // Get references to the menu button and aside element
        const menuBtn = document.getElementById('menu-btn');
        const aside = document.querySelector('aside');

        // Add event listener to the menu button
        menuBtn.addEventListener('click', toggleMenu);
        function toggleMenu() {
            // Toggle the visibility of the aside element
            aside.classList.toggle('hidden');
            // Change the image source based on the menu state
            // const menuIcon = document.getElementById('menu-icon');
            if (aside.classList.contains('hidden')) {
                // If the aside is hidden, use the closed menu icon
                menuBtn.src = '../assts/menu.png';
            } else {
                // If the aside is visible, use the open menu icon
                menuBtn.src = '../assts/cross.png';
            }
        }


    </script>
    <script>
        let $transactiontype = document.getElementById("transactiontype")
        let $category = document.getElementById("category")
        let expense = JSON.parse(localStorage.getItem('expense'))
        let income = JSON.parse(localStorage.getItem('income'))

        function typecheck() {
            if ($transactiontype.value === "Expense") {
                $category.options.length = 0;  // Clear existing options
                addOptionsToCategory(expense);
            } else if ($transactiontype.value === "Income") {
                $category.options.length = 0;  // Clear existing options
                addOptionsToCategory(income);
            }
        }

        function addOptionsToCategory(optionsArray) {
            for (let option of optionsArray) {
                let optionElement = document.createElement("option");
                optionElement.value = option;
                optionElement.text = option;
                $category.add(optionElement);
            }
        }

        // Initial call to populate category based on default transaction type
        typecheck();

        // Event listener for changes in transaction type
        $transactiontype.addEventListener("change", typecheck);
    </script>
